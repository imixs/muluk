<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta content="text/javascript" http-equiv="Content-Script-Type" />
	<meta content="text/css" http-equiv="Content-Style-Type" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta content="Imixs Muluk, Web Monitoring" name="keywords" />

	<title>#{message.application_title}</title>





	<!-- Fonts
    ================================================== -->
	<link
		href="#{facesContext.externalContext.requestContextPath}/css/fonts/open_sans.css"
		charset="UTF-8" type="text/css" rel="stylesheet" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/css/fonts/typicons.css"
		charset="UTF-8" type="text/css" rel="stylesheet" />



	<!-- Style
    ================================================== -->



	<link
		href="#{facesContext.externalContext.requestContextPath}/css/imixs-basic.css"
		charset="UTF-8" type="text/css" rel="stylesheet" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/css/imixs-layout.css"
		charset="UTF-8" type="text/css" rel="stylesheet" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/css/muluk.css"
		charset="UTF-8" type="text/css" rel="stylesheet" />



</h:head>
<h:body>

	<div id="app">

		<f:view>
			<f:loadBundle basename="bundle.message" var="message" />

			<!-- Page Content -->
			<div class="content">
				<div class="container-box">
					<h1 style="font-size: 3.7em;">
						<img src="/css/logo.png"
							style="height: 50px; margin-top: 7px; margin-right: 7px; float: left;" />
						Muluk Web Monitor
					</h1>

				</div>

				<ui:insert name="content">
					<h2>Default Content</h2>
				</ui:insert>
			</div>
		</f:view>


		<script type="text/javascript">
			/*<![CDATA[*/
			$(document).ready(function() {

			});
			/*]]>*/
		</script>

		<div class="imixs-wait">
			<!-- empty -->
		</div>

		<!-- FOOTER -->
		<div id="imixs-footer"><a href="https://github.com/imixs/muluk">Github</a></div>
	</div>
</h:body>
</html>
